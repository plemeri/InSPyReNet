Model:
    name: "RAS_SwinB"
    depth: 64
    pretrained: True
    
Train:
    Dataset:
        type: "RGB_Dataset"
        root: "data/RGB_Dataset/Train_Dataset"
        sets: ['DUTS-TR']
        transforms:
            resize: 
                size: [384, 384]
            random_scale_crop:
                range: [0.75, 1.25]
            random_flip:
                lr: True
                ud: False
            random_rotate:
                range: [-10, 10]
            random_image_enhance:
                methods: ['contrast', 'sharpness', 'brightness']
            tonumpy: NULL
            normalize: 
                mean: [0.488, 0.466, 0.404]
                std: [0.222, 0.219, 0.225]
            totensor: NULL
    Dataloader:
        batch_size: 16
        shuffle: True
        num_workers: 8
        pin_memory: False
    Optimizer:
        type: "SGD"
        lr: 0.005
        weight_decay: 5.0e-4
        mixed_precision: False
    Scheduler:
        type: "PolyLr"
        epoch: 60
        gamma: 0.9
        minimum_lr: 1.0e-07
        warmup_iteration: 12000
    Checkpoint:
        checkpoint_epoch: 1
        checkpoint_dir: "snapshots/RAS_SwinB"
    Debug:
        keys: ['gaussian', 'laplacian']
    HyperTune:
        HyperParameter: ['Train', 'Optimizer', 'lr']
        Range: [1.0e-6, 2.4e-5, 24]

Test:
    Dataset:
        type: "RGB_Dataset"
        root: "data/RGB_Dataset/Test_Dataset"
        sets: ['DUTS-TE', 'DUT-OMRON']
        transforms:
            resize:
                size: [384, 384]
            tonumpy: NULL
            normalize: 
                mean: [0.488, 0.466, 0.404]
                std: [0.222, 0.219, 0.225]
            totensor: NULL
    Dataloader:
        num_workers: 8
        pin_memory: True
    Checkpoint:
        checkpoint_dir: "snapshots/SotA/RAS_SwinB"

Eval:
    gt_root: "data/RGB_Dataset/Test_Dataset"
    pred_root: "snapshots/SotA/RAS_SwinB"
    result_path: "results/results_mba"
    datasets: ['DUTS-TE', 'DUT-OMRON']
    metrics: ['Sm', 'mae', 'adpEm', 'maxEm', 'avgEm', 'adpFm', 'maxFm', 'avgFm', 'wFm', 'mBA']